name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build Next.js
      run: pnpm run build
      env:
        GITHUB_PAGES: 'true'
        NODE_ENV: production

    - name: Create .nojekyll file
      run: |
        touch out/.nojekyll
        echo "✓ Created .nojekyll file"

    - name: Verify build output
      run: |
        echo "=== Build Verification ==="
        echo "Total files: $(find out/ -type f | wc -l)"
        echo ""
        echo "=== CSS Files ==="
        find out/ -name "*.css" -type f | head -5
        echo ""
        echo "=== _next directory ==="
        ls -lah out/_next/ 2>/dev/null || echo "ERROR: _next directory not found!"
        echo ""
        echo "=== .nojekyll file ==="
        ls -la out/.nojekyll
        echo ""
        echo "✓ Build verification complete"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: pablolopezlo15.github.io
        force_orphan: true
