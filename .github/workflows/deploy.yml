name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Build project
      run: |
        echo "Building with GITHUB_PAGES=true"
        GITHUB_PAGES=true NODE_ENV=production pnpm run build
      env:
        GITHUB_PAGES: 'true'
        NODE_ENV: production

    - name: Create .nojekyll file
      run: touch out/.nojekyll
      
    - name: List build output
      run: |
        echo "Build completed successfully"
        echo "Checking for .nojekyll:"
        ls -la out/.nojekyll
        echo "Checking CSS files..."
        find out/ -name "*.css" -type f | head -5
        echo "Total files in out/:"
        find out/ -type f | wc -l

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: pablolopezlo15.github.io
