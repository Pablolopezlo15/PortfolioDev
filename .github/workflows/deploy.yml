name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build project
      run: pnpm run build
      env:
        NEXT_PUBLIC_BASE_PATH: /Konnekt
        NODE_ENV: production

    # ── Debug: muy importante para ver qué se generó ──
    - name: Debug - List files after build
      run: |
        echo "Current directory contents:"
        ls -la
        echo ""
        echo ".next/ contents (if exists):"
        ls -la .next 2>/dev/null || echo "No .next folder"
        echo ""
        echo "out/ contents (should exist after output: 'export'):"
        ls -la out 2>/dev/null || echo "No out folder → check next.config.js output: 'export'"
        echo ""
        if [ -d "out" ]; then
          echo "out/ exists → counting files:"
          find out -type f | wc -l
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4