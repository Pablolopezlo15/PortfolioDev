name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4          # ← actualizado a v4 (más estable y recomendado)
      with:
        version: 8                       # o 9, 10... o déjalo vacío si usas "packageManager" en package.json

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'                    # ahora sí funciona porque pnpm ya está en el PATH

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm run build
      env:
        NEXT_PUBLIC_BASE_PATH: /Konnekt
        NODE_ENV: production

    - name: List build output                  # opcional – para debug
      run: |
        echo "Build completed successfully"
        ls -la out/ | head -10
        echo "Images found:"
        ls -la out/*.jpg out/*.png 2>/dev/null | head -5 || echo "No images found"

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4